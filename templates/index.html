<!DOCTYPE html>
<html lang="hu" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dubbing Szerkesztő</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        // Theme initialization
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (savedTheme === 'auto' && systemDark)) {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-bs-theme', 'light');
            }
        });
    </script>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </svg>
    </button>

    <div class="container mt-4">
        <h1 class="mb-4">AI Dubbing Szerkesztő</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Videó feltöltése</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Meglévő projektek</h5>
                            {% if projects %}
                                <div class="list-group mb-3">
                                    {% for project in projects %}
                                        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                            <a href="{{ url_for('show_project', project_name=project) }}" class="text-decoration-none flex-grow-1">
                                                {{ project }}
                                            </a>
                                            <button class="btn btn-sm btn-danger" onclick="deleteProject('{{ project }}')">
                                                Törlés
                                            </button>
                                        </div>
                                    {% endfor %}
                                </div>
                            {% else %}
                                <p>Nincsenek projektek</p>
                            {% endif %}
                        </div>

                        <div id="newProjectForm">
                            <h5>Új projekt létrehozása</h5>
                            <form id="uploadForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="projectName" class="form-label">Projektnév</label>
                                    <input type="text" class="form-control" id="projectName" name="projectName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="videoFile" class="form-label">Videó fájl</label>
                                    <input type="file" class="form-control" id="videoFile" name="file" accept="video/*" required>
                                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle function
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            let newTheme = 'light';
            if (currentTheme === 'light' || (currentTheme === 'auto' && !systemDark)) {
                newTheme = 'dark';
            } else {
                newTheme = 'auto';
            }
            
            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function deleteProject(projectName) {
            if (confirm(`Biztosan törölni szeretnéd a ${projectName} projektet?`)) {
                fetch(`/api/delete-project/${projectName}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Projekt törölve: ' + projectName);
                        location.reload();
                    } else {
                        alert('Hiba: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Hiba:', error);
                    alert('Hiba történt a törlés során');
                });
            }
        }

        // Új projekt létrehozása
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const projectName = document.getElementById('projectName').value;
            formData.append('projectName', projectName);
            
            try {
                const response = await fetch('/api/upload-video', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (response.ok) {
                    alert('Sikeres feltöltés: ' + result.message);
                    location.reload();
                } else {
                    alert('Hiba: ' + result.error);
                }
            } catch (error) {
                console.error('Hiba:', error);
                alert('Hiba történt a feltöltés során');
            }
        });
    </script>
</body>
</html>
