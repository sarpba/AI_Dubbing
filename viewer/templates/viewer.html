<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videólejátszó</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            background-color: #121212;
            color: #E0E0E0;
            overflow: hidden;
        }
        #video-container {
            position: relative;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #playlist-container {
            min-width: 350px;
            max-width: 500px;
            flex-shrink: 0;
            background-color: #1E1E1E;
            border-left: 1px solid #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #playlist-container h3 {
            padding: 20px;
            font-weight: 600;
            background-color: #252525;
            border-bottom: 1px solid #333;
        }
        #playlist {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
        }
        #main-video {
            width: 100%;
            flex-grow: 1;
            background-color: black;
            border-radius: 8px;
            border: 1px solid #333;
        }
        li.video-item {
            padding: 12px 20px 12px 30px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            word-break: break-all;
            transition: background-color 0.2s;
        }
        li.video-item:hover { background-color: #2a2a2a; }
        li.video-item.active { background-color: #007bff; color: white; font-weight: 500; }
        li.group-header {
            padding: 15px 20px;
            font-weight: 600;
            background-color: #2c2c2c;
            color: #E0E0E0;
            border-bottom: 1px solid #444;
            border-top: 1px solid #444;
            position: sticky; top: 0;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        li.group-header:hover { background-color: #383838; }
        li.group-header::before {
            content: '▶ ';
            font-size: 0.8em;
            margin-right: 8px;
            transition: transform 0.2s;
            display: inline-block;
        }
        li.group-header.open::before { transform: rotate(90deg); }
        li.video-item.hidden { display: none; }
        #controls { margin-top: 15px; display: flex; align-items: center; }
        #audio-track-selector {
            background-color: #2c2c2c;
            color: #E0E0E0;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        #video-title { font-weight: 600; }
        #logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.1s;
        }
        #logout-btn:hover { background-color: #c82333; }
        #logout-btn:active { transform: scale(0.98); }
        #loading-overlay {
            position: absolute; top: 70px; left: 20px; right: 20px; bottom: 60px;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: 500;
            z-index: 10;
            border-radius: 8px;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #444;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #playlist::-webkit-scrollbar { width: 8px; }
        #playlist::-webkit-scrollbar-track { background: #1e1e1e; }
        #playlist::-webkit-scrollbar-thumb { background-color: #555; border-radius: 10px; border: 2px solid #1e1e1e; }
        #playlist::-webkit-scrollbar-thumb:hover { background-color: #777; }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="top-bar">
            <h2 id="video-title">Videólejátszó</h2>
            <a id="logout-btn" href="{{ url_for('logout') }}">Kijelentkezés</a>
        </div>
        <div id="loading-overlay">
            <div class="spinner"></div>
            <span>Feldolgozás, kérem várjon...</span>
        </div>
        <video id="main-video" controls></video>
        <div id="controls">
            <label for="audio-track-selector">Hangsáv:</label>
            <select id="audio-track-selector" disabled></select>
        </div>
    </div>
    <div id="playlist-container">
        <h3>Lejátszási lista</h3>
        <ul id="playlist"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('main-video');
            const videoTitle = document.getElementById('video-title');
            const playlist = document.getElementById('playlist');
            const audioSelector = document.getElementById('audio-track-selector');
            const loadingOverlay = document.getElementById('loading-overlay');

            let groupedVideos = {};
            let currentVideo = null;

            async function generateAndPlay(videoPath, trackIndex, resumeTime = 0) {
                loadingOverlay.style.display = 'flex';
                videoPlayer.pause();
                videoPlayer.src = '';
                try {
                    const response = await fetch('/generate_video', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ path: videoPath, track_index: trackIndex })
                    });
                    if (!response.ok) throw new Error("Szerverhiba");
                    const data = await response.json();
                    if (data.error) throw new Error(data.error);

                    videoPlayer.addEventListener('canplay', () => {
                        videoPlayer.currentTime = resumeTime;
                        videoPlayer.play();
                    }, { once: true });

                    videoPlayer.src = `/temp/${data.temp_file}`;
                    videoPlayer.load();
                } catch (error) {
                    console.error("Hiba:", error);
                    alert("Hiba történt a videó feldolgozása közben.");
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            }

            async function loadVideo(videoObject) {
                if (!videoObject) return;
                currentVideo = videoObject;
                document.querySelectorAll('#playlist li.video-item').forEach(li => li.classList.remove('active'));
                document.querySelector(`#playlist li[data-path="${currentVideo.path}"]`)?.classList.add('active');
                videoTitle.textContent = currentVideo.name;
                audioSelector.innerHTML = '<option>Betöltés...</option>';
                audioSelector.disabled = true;

                const response = await fetch(`/audio-tracks/${currentVideo.path}`);
                const tracks = await response.json();
                
                if (!tracks || tracks.error || tracks.length === 0) {
                    audioSelector.innerHTML = '<option>Nincs hangsáv</option>';
                    generateAndPlay(currentVideo.path, 'a:0');
                    return;
                }
                audioSelector.innerHTML = '';
                let hungarianTrackIndex = -1;
                tracks.forEach(track => {
                    const option = document.createElement('option');
                    option.value = track.id;
                    option.textContent = track.label;
                    audioSelector.appendChild(option);
                    if (['hun', 'hu'].includes(track.label.toLowerCase())) {
                        hungarianTrackIndex = track.id;
                    }
                });
                const defaultTrackIndex = hungarianTrackIndex !== -1 ? hungarianTrackIndex : (tracks[0] ? tracks[0].id : 0);
                audioSelector.value = defaultTrackIndex;
                audioSelector.disabled = false;
                
                generateAndPlay(currentVideo.path, defaultTrackIndex, 0);
            }

            audioSelector.onchange = () => {
                if (!currentVideo) return;
                const resumeTime = videoPlayer.currentTime;
                generateAndPlay(currentVideo.path, audioSelector.value, resumeTime);
            };

            fetch('/videos')
                .then(response => response.ok ? response.json() : Promise.reject(response))
                .then(data => {
                    groupedVideos = data;
                    playlist.innerHTML = '';
                    const projectNames = Object.keys(groupedVideos).sort((a, b) => {if(a==='__main__')return -1;if(b==='__main__')return 1;return a.localeCompare(b);});
                    if (projectNames.length === 0) { playlist.innerHTML = '<li>Nem található videó.</li>'; return; }
                    let firstVideo = null;
                    projectNames.forEach(projectName => {
                        const videoCount = groupedVideos[projectName].length;
                        if(videoCount === 0) return;
                        const header = document.createElement('li');
                        header.className = 'group-header';
                        header.textContent = `${projectName} (${videoCount} videó)`;
                        header.dataset.group = projectName;
                        playlist.appendChild(header);
                        header.addEventListener('click', () => {
                            header.classList.toggle('open');
                            const itemsToToggle = playlist.querySelectorAll(`.video-item[data-group="${projectName}"]`);
                            itemsToToggle.forEach(item => { item.classList.toggle('hidden'); });
                        });
                        groupedVideos[projectName].forEach(video => {
                            if (!firstVideo) firstVideo = video;
                            const listItem = document.createElement('li');
                            listItem.className = 'video-item hidden';
                            listItem.dataset.path = video.path;
                            listItem.dataset.group = projectName;
                            listItem.textContent = video.name;
                            listItem.onclick = () => loadVideo(video);
                            playlist.appendChild(listItem);
                        });
                    });
                    const firstProjectName = projectNames[0];
                    const firstHeader = document.querySelector(`.group-header[data-group="${firstProjectName}"]`);
                    if (firstHeader) { firstHeader.click(); }
                    if (firstVideo) { loadVideo(firstVideo); }
                })
                .catch(error => {
                    console.error('Hiba a videólista lekérésekor:', error);
                    playlist.innerHTML = `<li>Hiba történt a videók betöltése közben.</li>`;
                });
        });
    </script>
</body>
</html>
